<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>WebFlow</title>
</head>

<body class="ralewayfont">
    <header>
        <!-- navbar  -->
        <nav>
            <h2 class="nav-title">WebFlow</h2>
            <button class="nav-btn">Sign Up</button>
        </nav>
        <!-- banner section -->
        <section class="banner">
            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="banner-btn">Stay Focused</button>
        </section>
    </header>

    <main>
        <!-- action section  -->
        <section class="action">
            <div>
                <h4 class="action-title">See It in Action</h4>
                <p class="action-des">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="action-btn">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="" class="action-img">
        </section>

        <!-- Productive Users Section -->
        <section class="productive-users">
            <h3>Joined Thousands of Productive Users</h3>

            <div class="users">
                <div class="user-details">
                    <h2>50K</h2>
                    <p>Active users</p>
                </div>
                <div class="user-details">
                    <h2>2M+</h2>
                    <p>Focus Sessions</p>
                </div>
                <div class="user-details">
                    <h2>95%</h2>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
